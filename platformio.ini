[env:feather32u4]
platform = atmelavr
board = feather32u4
framework = arduino
lib_deps =
  ./libs/Adafruit_INA219
  Wire

; change microcontroller
board_build.mcu = atmega32u4

; change MCU frequency
board_build.f_cpu = 8000000L
